<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library | Educators</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo">
                <h1>
                    <a href="index.html">The Educators</a>
                </h1>
            </div>
            <div class="nav-links">
                <ul>
                    <li class="links"><a href="index.html">Home</a></li>
                    <li class="links"><a href="#">Books</a></li>
                    <li class="links"><a href="#">Journals</a></li>
                    <li class="links"><a href="#">Contact Us</a></li>
                </ul>
            </div>
            <div class="nav-sign-ins">
                <button id="sign-in">SIGN IN</button>
                <button id="sign-up">SIGN Up</button>
            </div>
        </div>
    </header>
    <main>
        <section class="grid-container"></section>
        <section class="profile-section">
            <div class="user-profile">
                <h1 id="profile-heading">My Profile</h1>
                <div id="user-details">
                    <div class="name-sec">
                        <span class="bold">Name: </span>
                        <span id="user-name">Hammad Ali</span>
                    </div>
                    <div class="email-sec">
                        <span class="bold">Email: </span>
                        <span id="user-email">alihammad132@outlook.com</span>
                    </div>
                    <div class="phNo-sec">
                        <span class="bold">Phone Number: </span>
                        <span id="user-phNo">03359219050</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="sign-in-form">
        <form action="#" id="login-form">
            <h1 id="form-heading">Welcome To The Eduactors</h1>
            <div class="form-row">
                <label for="f-name">First Name: </label>
                <input type="text" name="firstName" id="f-name" placeholder="First Name" required>
            </div>
            <div class="form-row">
                <label for="l-name">Last Name: </label>
                <input type="text" name="lastName" id="l-name" placeholder="Last Name" required>
            </div>
            <div class="form-row">
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" placeholder="abc@xyz.com" required>
            </div>
            <div class="form-row">
                <label for="phNo">Phone Number: </label>
                <input type="tel" name="phNumber" id="phNo" placeholder="Contact Number" required>
            </div>
            <input type="submit" value="Log In" id="submit-form">
        </form>
    </div>
    <footer>
        <div class="personal-img">
            <img src="img/MyPic.jpeg" alt="Creator's Pic" id="my-pic">
            <span>Hammad Ali</span>
        </div>
        <span>
            Developer: Hammad Ali | &copy; Copyright <span id="year"></span> | All Rights Reserved    
        </span>
        <div class="footer-links">
            <div class="f-link"><a href="https://github.com/HammadAli132" target="_blank"><img src="img/github.png" alt="github"></a></div>
            <div class="f-link"><a href="https://www.linkedin.com/in/hammad-ali-a28bb2243/" target="_blank"><img src="img/linkedin.png" alt="linkedin"></a></div>
            <div class="f-link"><a href="https://www.instagram.com/hammad_ali_132/"><img src="img/instagram.png" alt="instagram" target="_blank"></a></div>
        </div>
    </footer>
